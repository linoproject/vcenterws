# JWT security
security:
  - bearerAuth: [] 
  
  
# Components
components:

  # Security
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes

  # Data Model
  schemas:
    User:
      properties:
        username:
          type: 'string'
        password: 
          type: 'string'
        mail: 
          type: 'string'
        name: 
          type: 'string'
        surname: 
          type: 'string'
        roles: 
          type: array
          items:
            type: string
      required:
        - username
        - password
        

    Infrastructure:
      properties:
        _id:
          type: string
        release:
          type: string
        vc:
          type: string
      required:
        -  _id
      
    
    User:
      properties:
        _id:
          type: string
        Name:
          type: string
        password:
          type: string
        username:
          type: string
      required:
        -  _id
        - password
        - username
      
    
